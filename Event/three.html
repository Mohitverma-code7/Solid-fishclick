<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="clock"></h1>
</body>
    <script>

        const time = function(){
           const current = new Date().toLocaleTimeString();
           document.getElementById("clock").innerText = current;
            
        }
        let value =  setInterval(time,1000)

        setTimeout(function(){
            clearInterval(value);
            },5000
        )

    </script>

</html>
