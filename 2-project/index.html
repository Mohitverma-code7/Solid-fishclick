<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>
</head>
<body>
  <div style="background-color: dimgray;">
    <form>
      <h1 style="text-align:center;">BMI CALCULATOR</h1>

      <div style="display:grid; place-items:center; gap:10px; padding:20px;">
        <input type="number" id="height" placeholder="Height in CM" />
        <input type="number" id="weight" placeholder="Weight in KG" />
        <button type="submit">Calculate</button>

        <div id="results"></div>
        <p>BMI Weight Guide</p>
      </div>
    </form>
  </div>

  <script src="mohitcodes1.js"></script>
</body>
</html>
